<html lang="en">
<head>

    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/styles/style.css">

        <button class=hs-btn>View High Scores</button>

    <div class="quiz-begin" id="quiz-beg">

    </div quiz>
    <div class="quiz-question" id="question-start">

            <li>

            </li>
            <li>

            </li>
            <li>

            </li>
            <li>

            </li>
        </ul>
